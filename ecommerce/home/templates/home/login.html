<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>login</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- font awesome -->
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container-fluid">

    <!-- navbar -->
    {% include 'home/navbar.html' %}
    <h3 class="text-center" style="margin-bottom: -60px; margin-top: 60px;">Login to continue!</h3>
    <!-- child 1 -->
    <div class="d-flex justify-content-center" style="height: 550px;">
      

      <div class="d-flex align-items-center" style="width: 350px; height: 550px;">
        
        <div class="card" style="width: 350px; height: 380px; border-radius: 10px;">
          <div class="d-flex justify-content-center align-items-center" style="height: 150px; background-color: grey;">
            <i class="fa-duotone fa-solid fa-user fa-5x"></i>
          </div>
          <div class="card-body">
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <label for="">Email</label>
              <input type="text" style="width: 300px;">

              <label for="">Password</label>
              <input type="text" style="width: 300px;">
                  
                  <!-- {{ form.as_p }} -->

              <div class="d-flex justify-content-center py-4">
                <div class="d-flex align-items-center">
                  <div class="">
                    <button class="btn btn-primary" style="width: 200px;" type="submit">Login</button>
                    <br>
                    
                    <div class="text-center" style=" margin-bottom: -15px; margin-top: 10px;">
                      <a href="{% url "signup" %}" >Don't have Account</a>
                    </div>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
