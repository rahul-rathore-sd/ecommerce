<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>ecommerce - home</title>
    <!-- internal css -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .pname {
            margin-top: -10px;
            margin-bottom: -10px;
        }

        .pprice {
            margin-top: -10px;
            margin-bottom: 9px;
        }

        .pdesc {
            margin-top: -10px;
            margin-bottom: 0px;
        }

        .fonts {
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- child 1 navbar -->
        {% include 'home/navbar.html' %}

        <!-- child 2 carousel -->
        {% include 'home/carousel.html' %}
        <!-- ----------------------------------------------------------------------- -->
        <h3 class="text-center" style="background-color: grey;">New Arrivals</h1>
            
        <div class="d-flex">
        <!-- child 3 products -->
        <div class="d-flex justify-content-center flex-wrap">
            {% for product in products %}
            <div class="card" style="width: 15rem;">
                <img src="{{ product.image.url }}" style="height: 280px;" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h6 class="pname card-title">{{ product.name }}</h6>
                    <p class="pprice fonts card-text">Price: {{ product.price }}</p>
                    <p class="pdesc fonts card-text">{{ product.description }}</p>
                    <div class="d-flex">
                        <a href="#" class="btn btn-primary" style="width: 100px; height: 35px; font-size: 15px;">Add to cart</a>
                    <!-- <a href="#" class="btn btn-primary" style="width: 85px; height: 40px;">View more</a> -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        </div>

        <!-- <ul>
        {% for product in products %}
        
            <li>
                <h2>{{ product.name }}</h2>
                <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 200px;">
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
            </li>
        {% endfor %}
    </ul> -->

        <!-- ----------------------------------------------------------------------- -->

        <!-- last child footer -->
        {% include 'home/footer.html' %}

    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
